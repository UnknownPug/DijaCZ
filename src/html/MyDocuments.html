<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Documents</title>
    <link rel="stylesheet" href="../css/MainStyle.css" media="screen">
    <link rel="stylesheet" href="../css/PageStyle.css" media="screen">
    <link rel="stylesheet" href="../css/DocumentStyle.css" media="screen">
    <link rel="icon" type="image/x-icon" href="../../public/images/LogoCTU.jpg">
    <link rel="apple-touch-icon" sizes="180x180" href="../../public/images/LogoCTU.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="../js/ControllerDocument.js"></script>
</head>
<body class="page-color">
<div class="header-menu">
    <header>
        <nav>
            <div class="effect-one">
                <a href="../../index.html" class="text-form-style" id="home">Home</a>
                <a href="CzechRadio.html" class="text-form-style" id="radio-cz">Czech Radio</a>
                <a href="MyDocuments.html" class="text-form-style" id="my-documents-pressed">My Documents</a>
                <a href="AboutUs.html" class="text-form-style" id="about-us">About Us</a>
                <a href="ContactInfo.html" class="text-form-style" id="contact-info">Contact Info</a>
            </div>
        </nav>
    </header>
</div>
<div>
    <!-- Buttons container -->
    <div class="buttons-container">
        <button class="button green" id="add-doc">Add new Document</button>
        <button class="button red" id="delete-selected">Delete Document</button>
        <button class="button yellow" id="delete-all">Delete all documents selected</button>
    </div>
    <!-- Cards container -->
    <section class="hero-section">
        <div class="card-grid">
            <div class="card" data-card-id="0">
                <div class="card__background"></div>
                <form id="form-r">
                    <div class="card__content">
                        <div class="row">
                            <div class="custom-div">
                                <label class="card__heading" for="category">Category:</label>
                                <select id="category" name="document-type" autofocus>
                                    <option value="1">Passport</option>
                                    <option value="2">Visa</option>
                                    <option value="3">ISIC</option>
                                    <option value="4">CTU ID card</option>
                                    <option value="5">Travel card</option>
                                </select>
                            </div>
                            <div class="row">
                                <label class="card__heading" for="doc-num">Doc number:</label>
                                <input id="doc-num" type="text" placeholder="Example: #FWS1212">
                            </div>
                            <div class="row">
                                <label class="card__heading" for="doc-exp">Doc expiration:</label>
                                <input id="doc-exp" type="date" min="1952-01-01" max="2023-01-01">
                            </div>
                            <div class="row">
                                <label class="card__heading" for="doc-img">Doc file:</label>
                                <div id="doc-img-container" class="custom-file-input">
                                    <input type="file" id="doc-img" class="file-input">
                                    <span id="placeholder" class="placeholder">No file chosen</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="btn-group btn-group" data-toggle="buttons">
                                    <label class="btn">
                                        <span> Select to Delete </span>
                                        <input type="checkbox" name='delete-button'>
                                        <i class="fa fa-square-o fa-2x"></i>
                                        <i class="fa fa-check-square-o fa-2x"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer id="my-cards">
        <p>&copy; Dija.cz 2023</p>
        <a href="https://www.instagram.com/sitfelcvut/?hl=cs" class="fa fa-instagram"></a>
        <a href="https://sit.fel.cvut.cz">&lt;SIT/&gt;</a>
    </footer>
</div>
</body>
</html>
